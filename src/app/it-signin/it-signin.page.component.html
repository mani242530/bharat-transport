<ion-header>
  <!-- <ion-toolbar> -->
  <div
    class="osahan-header-nav shadow-sm p-3 d-flex align-items-center bg-purple"
  >
    <h5 class="font-weight-normal mb-0 text-white">
      <a class="text-purple" routerLink="/get-started"
        ><fa-icon icon="arrow-left" class="icofont-rounded-left"></fa-icon
      ></a>
      <ion-title>Sign In</ion-title>
    </h5>
  </div>
  <ion-progress-bar
    *ngIf="showProgress"
    color="warning"
    type="indeterminate"
  ></ion-progress-bar>
  <!-- </ion-toolbar> -->
</ion-header>

<ion-content id="content" fullscreen>
  <!-- <cdk-virtual-scroll-viewport
    class="scroll-viewport"
    #scroll
    itemSize="80"
    minBufferPx="900"
    maxBufferPx="1350"
  > -->
  <div id="sign-in-button"></div>
  <div
    class="
      osahan-index
      bg-c
      align-items-center
      justify-content-center
      vh-100
      index-page
      py-5
    "
  >
    <div class="px-3">
      <form [formGroup]="signInForm" #signIn>
        <ion-list>
          <div class="form-group mb-4">
            <ion-label class="text-muted mb-1">Mobile Number</ion-label>
            <ion-input
              class="form-control rc-form-control it-form-control mt-4"
              inputMode="tel"
              clearInput="true"
              formControlName="mobileNumber"
              autofocus="true"
              maxlength="10"
              minlength="10"
              placeholder="Ex: 1234567890"
            ></ion-input>
          </div>
        </ion-list>
        <button
          type="submit"
          class="btn btn-purple btn-block osahanbus-btn mt-2"
          slot="end"
          fill="clear"
          [disabled]="!signInForm.valid"
          (click)="signinWithPhoneNumber(signInForm.value)"
        >
          SIGN IN
        </button>
      </form>

      <div
        class="
          sign-or
          d-flex
          align-items-center
          justify-content-center
          mt-4
          mb-2
        "
      >
        <hr class="mr-4" />
        <p class="text-muted text-center py-2 m-0">OR</p>
        <hr class="ml-4" />
      </div>
      <div class="osahan-signin text-center text-purple p-1">
        <p class="m-0">
          Not a member ?
          <a routerLink="/select-language" class="text-orange ml-2">Sign Up</a>
        </p>
      </div>
    </div>
    <div class="osahan-signin text-center p-1" *ngIf="invalidMobilenumber">
      <p class="m-5 pt-2 text-danger">
        Invalid mobile number. Please check and try again.
      </p>
    </div>
    <div class="osahan-signin text-center p-1" *ngIf="mobileNumberNotFound">
      <p class="m-5 pt-2 text-danger">
        Sorry! Mobile number is not registered with us. Please Sign Up to create
        account
      </p>
    </div>
  </div>
</ion-content>
