<ion-header>
  <!-- <ion-toolbar> -->
  <div
    class="osahan-header-nav shadow-sm p-3 d-flex align-items-center bg-purple"
  >
    <h5 class="font-weight-normal mb-0 text-white">
      <a class="text-purple" routerLink="/get-started"
        ><fa-icon icon="arrow-left" class="icofont-rounded-left"></fa-icon
      ></a>
      <ion-title>{{ "APP.VERIFICATION.TITLE" | translate }}</ion-title>
    </h5>
  </div>
  <!-- </ion-toolbar> -->
</ion-header>

<ion-content id="content" fullscreen>
  <!-- <cdk-virtual-scroll-viewport
    class="scroll-viewport"
    #scroll
    itemSize="80"
    minBufferPx="900"
    maxBufferPx="1350"
  > -->
  <div
    class="
      osahan-index
      bg-c
      align-items-center
      justify-content-center
      vh-100
      index-page
    "
  >
    <div class="osahan-form px-3 py-5 text-center mb-5">
      <div class="row my-5 px-3 pb-2">
        <p class="a-o-i text-muted">Enter verification code</p>
        <div class="col px-1">
          <ng-otp-input
            #ngOtpInput
            (onInputChange)="onOtpChange($event)"
            *ngIf="showOtpComponent"
            [config]="config"
            class="
              form-control
              otp
              text-purple
              form-control-lg
              text-center
              pb-0
              px-0
            "
          ></ng-otp-input>
        </div>
        <p class="a-o-i text-muted p-2">{{ OTPmessage }}</p>
      </div>
      <button
        type="submit"
        name="submit_button"
        class="btn btn-purple btn-block osahanbus-btn mb-4"
        [disabled]="!otpVerified"
      >
        {{ "APP.VERIFICATION.BUTTON.CONTINUE" | translate }}
      </button>
      <p class="text-muted">
        {{ "APP.VERIFICATION.TEXT" | translate
        }}<a href="#" class="ml-2 text-orange">{{
          "APP.VERIFICATION.BUTTON.RESEND" | translate
        }}</a>
      </p>
    </div>
  </div>
</ion-content>
