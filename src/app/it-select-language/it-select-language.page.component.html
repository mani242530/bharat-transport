<ion-header>
  <ion-toolbar>
    <div
      class="osahan-header-nav shadow-sm d-flex align-items-center bg-purple"
    >
      <h5 class="font-weight-normal mb-0 text-white mt-2">
        <a class="text-purple" routerLink="/get-started"
          ><fa-icon icon="arrow-left" class="icofont-rounded-left"></fa-icon
        ></a>
        <ion-title>Choose Language</ion-title>
      </h5>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content id="content" fullscreen>
  <!-- <cdk-virtual-scroll-viewport
    class="scroll-viewport"
    #scroll
    itemSize="80"
    minBufferPx="900"
    maxBufferPx="1350"
  > -->
  <div
    class="osahan-index bg-c align-items-center justify-content-center index-page py-3"
  >
    <ion-grid>
      <ion-row>
        <ion-col
          size="4"
          margin
          routerLink="/signup"
          class="text-dark text-center"
          *ngFor="let language of languages"
        >
          <div
            class="list-item-img language-item-list align-items-center d-inline-flex justify-content-center"
            id="{{ language.id }}"
            (click)="loadSelectedLanguage(language.id)"
          >
            <img src="assets/images/{{ language.img }}.png" class="img-fluid" />
            <br />
          </div>
          <p class="text-center text-purple font-bold mb-3 p-2">
            {{ language.description }}
          </p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
